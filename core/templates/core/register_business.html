{% extends 'base.html' %}

{% block title %}Register Business{% endblock %}

{% block content %}
{% load static %}

<style>
    body {
        background-image: url("{% static 'core/images/R.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 12px rgba(3, 136, 18, 1);
        font-family: Arial, sans-serif;
    }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .form-container p { margin-bottom: 15px; }
    .form-container input,
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        transition: border 0.3s ease;
    }
    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
        border-color: #2c8c03ff;
        outline: none;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background: #108a03ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .btn-submit:hover { background: #0056b3; }
    .btn-gps {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .btn-gps:hover { background: #218838; }
    .success-message {
        background: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        border: 1px solid #c3e6cb;
    }
    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
    }
    .back-link:hover { text-decoration: underline; }
    #coords-display {
        margin-top: 8px;
        font-size: 14px;
        color: #155724;
        font-weight: bold;
    }
</style>

<div class="form-container">
    <h2>
        <img src="{% static 'core/images/cropped.png' %}" alt="Business Logo" style="height: 50px; vertical-align: middle; margin-right: 8px;">
        Register a New Business
    </h2>

    {% if messages %}
        {% for message in messages %}
            <div class="success-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" id="businessForm">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Hidden fields for GPS -->
        <input type="hidden" id="id_latitude" name="latitude">
        <input type="hidden" id="id_longitude" name="longitude">

        <!-- Button to capture GPS -->
        <button type="button" class="btn-gps" onclick="captureGPS()">üìç Capture GPS Coordinates</button>
        
        <!-- Display coordinates live -->
        <div id="coords-display"></div>

        <button type="submit" class="btn-submit">Register</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">‚¨Ö Back to Home</a>
</div>

<script>
let watchId = null;

function captureGPS() {
    if (navigator.geolocation) {
        document.getElementById("coords-display").innerHTML = "üì° Capturing GPS... please wait";

        watchId = navigator.geolocation.watchPosition(
            function(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;
                let accuracy = position.coords.accuracy;

                // Fill hidden fields
                document.getElementById("id_latitude").value = lat;
                document.getElementById("id_longitude").value = lng;

                // Show on page
                document.getElementById("coords-display").innerHTML =
                    `üìç Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>üéØ Accuracy: ¬±${accuracy.toFixed(1)} m`;

                if (accuracy <= 15 && watchId !== null) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    document.getElementById("coords-display").innerHTML += "<br>‚úÖ Location locked!";
                }
            },
            function(error) {
                alert("Unable to retrieve GPS location. Please allow location access.");
                console.warn("GPS error:", error);
            },
            {
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 0
            }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

// ---- Offline Queue Logic ----
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("businessForm");
    const syncUrl = "{% url 'register_business' %}";

    form.addEventListener("submit", function (e) {
        if (!navigator.onLine) {
            e.preventDefault();

            const formData = new FormData(form);
            const entry = {};
            formData.forEach((value, key) => {
                entry[key] = value;
            });

            queueOffline(entry);
            alert("No internet. Business saved offline. It will sync when online.");
        }
    });

    function queueOffline(entry) {
        let queue = JSON.parse(localStorage.getItem("businessQueue")) || [];
        queue.push(entry);
        localStorage.setItem("businessQueue", JSON.stringify(queue));
    }

    async function syncQueued() {
        let queue = JSON.parse(localStorage.getItem("businessQueue")) || [];
        if (queue.length === 0) return;

        for (let i = 0; i < queue.length; i++) {
            try {
                let response = await fetch(syncUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: JSON.stringify(queue[i]),
                });

                if (response.ok) {
                    console.log("Synced:", queue[i]);
                    queue.splice(i, 1);
                    i--;
                }
            } catch (err) {
                console.error("Sync failed, will retry:", err);
            }
        }
        localStorage.setItem("businessQueue", JSON.stringify(queue));
    }

    window.addEventListener("online", syncQueued);
    syncQueued();

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>

{% endblock %}
