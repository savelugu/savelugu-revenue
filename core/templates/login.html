{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Full page background image with overlay */
    body {
        background-image: url("{% static 'core/images/R.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Dark overlay for readability */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: -1;
    }

    /* Modern login card */
    .login-container {
        width: 100%;
        max-width: 420px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(2, 123, 8, 1);
        text-align: center;
        animation: fadeInContainer 0.7s ease;
    }

    .login-container img {
        width: 90px;
        margin-bottom: 20px;
    }

    .login-container h2 {
        margin-bottom: 25px;
        color: #222;
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    /* Input fields styling */
    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input:focus {
        border: 1px solid #28a745;
        box-shadow: 0 0 8px rgba(40,167,69,0.4);
        outline: none;
    }

    /* Login button */
    .btn-login {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: linear-gradient(135deg, #28a745, #218838);
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40,167,69,0.4);
    }

    /* Links */
    .extra-links {
        margin-top: 18px;
    }

    .extra-links a {
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .extra-links a:hover {
        color: #0056b3;
    }

    /* Back home button */
    .back-home {
        text-align: center;
        margin-top: 25px;
    }

    .btn-back-home {
        display: inline-block;
        padding: 10px 25px;
        background: linear-gradient(135deg, #137e02ff, #0056b3);
        color: white;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,123,255,0.4);
    }

    /* Wrapper to center both login + back-home together */
.page-wrapper {
    display: flex;
    flex-direction: column; /* stack vertically */
    align-items: center;    /* center horizontally */
    justify-content: center;
    min-height: 100vh;
    width: 100%;
}


    /* Animation */
    @keyframes fadeInContainer {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="page-wrapper">
    <div class="login-container">
        <img src="{% static 'core/images/coat.png' %}" alt="Logo">
        <h2>Collector Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>

    <div class="back-home">
        <a href="{% url 'home' %}" class="btn-back-home">â¬… Back to Home</a>
    </div>
</div>

{% endblock %}
